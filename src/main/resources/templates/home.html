<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <title>MAT Software Team Coding Challenge</title>
</head>
<body>
<div class="container">
    <h1>MAT Software Team Coding Challenge</h1>


    <form method="POST">
        <div class="form-group">
            <label for="inputWord">Introduce your word</label>
            <textarea rows="3" class="form-control" name="inputWord"
                      placeholder="Your word with palindromes..."></textarea>
        </div>

        <button type="submit" class="btn btn-lg btn-primary">Submit</button>
    </form>

    <div class="container-fluid" th:if="${not #lists.isEmpty(palindromes)}">
        <h3 th:text="${'Palindromes list of ' + inputWord}"></h3>
        <div class="zero-clipboard">
            <figure class="highlight">
                        <pre>
                            <th:block th:each="palindrome : ${palindromes}">
                                <h6 th:text="${palindrome.toString()}">Data</h6>
                            </th:block>
                        </pre>
            </figure>
        </div>
    </div>

    <div th:if="${emptyResult}">
        <h3>Unfortunately, the word introduced has no palindromes...</h3>
    </div>
</div>
</body>
</html>
